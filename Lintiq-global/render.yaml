services:
  - type: web
    name: lintiq-global
    env: python
    plan: starter
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend
      npm install -g pnpm
      pnpm install
      pnpm run build
      cp -r dist/* ../backend/src/static/
      echo "Build completed successfully"
    startCommand: |
      cd backend
      python src/main.py
    healthCheckPath: /health
